<h3 style="font-family:helvetica;font-size:20px;padding-bottom:5px">Trending This Week</h3>

<ol id="myList"></ol>



<script>
    function encode_utf8( s ){
    return  encodeURIComponent( s );
}

function trending(data) {
    console.log(data);

    const listId = document.getElementById("myList");

    for (let i = 0; i < 5; i++) {
        console.log(i);
        const page = data[i];

        const listItem = document.createElement("li");
        const link = document.createElement("a");

        link.href = 'https://' + page['url']
        // link.textContent = page['headline']
        link.innerHTML = page['headline'] + "<img src=\"https://" + page['image_url'] + "&amp;height=91&amp;width=137\">"

        listItem.appendChild(link);
        listId.appendChild(listItem)
    }
}
</script>
